@(reg_form: Form[Application.Registration])

<html>
    <head>
        <title>edArea registration</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen"
        href="@routes.Assets.at("stylesheets/login.css")">

    </head>
    <body>
        <header>
            <a href="@routes.Application.index" id="logo">edArea</a>
        </header>

        @helper.form(routes.Application.addUser) {
            <h1>Registration</h1>

            @if(reg_form.hasGlobalErrors) {
                <p class="error">
                @reg_form.globalError
                </p>
            }


            <p>
                <input type="name" name="name" placeholder="Name" value="@reg_form("name").value">
            </p>
            <p>
                <input type="email" name="email" placeholder="Email" value="@reg_form("email").value">
            </p>
            <p>
                <input type="birthDate" name="birthDate" placeholder="Birth Date" value="@reg_form("birthDate").value">
            </p>
            <p>
                <input type="country" name="country" placeholder="Country" value="@reg_form("country").value">
            </p>
            <p>
                <input type="city" name="city" placeholder="City" value="@reg_form("city").value">
            </p>
            <p>Тип пользователя</p>
            <p><input name="userType" type="radio" value="1"> Администратор(Временно)</p>
            <p><input name="userType" type="radio" value="2"> Студент</p>
            <p><input name="userType" type="radio" value="3"> Учитель</p>

            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Sign in</button>
            </p>
        }

        <dd>
            <a href="@routes.Application.login()">Back to Login page</a>
        </dd>

    </body>
</html>
