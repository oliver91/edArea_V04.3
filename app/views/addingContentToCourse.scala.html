@(addingContentToCourse_form: Form[Courses.TextBlock])

<html>
    <head>
        <title>edArea creating course content</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen"
        href="@routes.Assets.at("stylesheets/login.css")">

    </head>
    <body>
        <header>
            <a href="@routes.Application.index" id="logo">edArea</a>
        </header>

        @helper.form(action = routes.Courses.addBlock(), 'enctype -> "multipart/form-data") {
            <h1>Creating Content</h1>

            @if(addingContentToCourse_form.hasGlobalErrors) {
                <p class="error">
                @addingContentToCourse_form.globalError
                </p>
            }

            <p>
                <input required="" type="text" name="blockName" placeholder="Block Name" value="@addingContentToCourse_form("blockName").value">
            </p>
            <p>
                <input required="" type="text" name="blockContent" placeholder="Block Content" value="@addingContentToCourse_form("blockContent").value">
            </p>
            <p>
                <button  type="submit" name="submit" value="Upload">Create</button>
            </p>
        }

        <dd>
            <a href="@routes.Application.index()">Back</a>
        </dd>

    </body>
</html>
